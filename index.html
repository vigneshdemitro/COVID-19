<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row navbar bg-light d-flex justify-content-center font-weight-bold">
            <h1>COVID-19</h1>
        </div>
        <br>
        <div class="row d-flex justify-content-center text-white font-weight-normal">
            <p>Status of the pandemic disease in India State-Wise</p>
        </div>
        <br>
        <div class="row d-flex justify-content-center text-white font-weight-normal" id="dashboardStyle">
            <p>Choose Your Dashboard Style</p>
        </div>
        <br>
        <div class="row d-flex justify-content-around" id="infoDiv">
            <div class="col-sm-12 col-md-6 text-primary">
                <div class="d-flex justify-content-center">
                    <img src="tableStyle.png" alt="Table" width="350px" height="250px" onclick="createTable()"
                        style="cursor: pointer">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 text-primary">
                <div class="d-flex justify-content-center">
                    <img src="cardStyle.png" alt="Card" width="300px" height="250px" onclick="createDiv()"
                        style="cursor: pointer;">
                </div>
            </div>
        </div>
        <br>
        <footer>
            <div class="row d-flex justify-content-center text-white font-weight-normal">
                <span><a href="https://www.freecounterstat.com" title="visitor counter"><img
                            src="https://counter11.stat.ovh/private/freecounterstat.php?c=6lq5zf9hgw1ndcmwmzcl8k859b4juz4b"
                            border="0" title="visitor counter" alt="visitor counter"></a></span>
            </div>
            <div class="row d-flex justify-content-center text-white font-weight-normal"
                onclick="window.open('https://github.com/vigneshdemitro','mywindow')" style="cursor:pointer;">
                <span>
                    <img src="github.png" alt="github" width="50px" height="50px">
                </span>
                <span class="d-flex align-items-center text-primary"><u>Vigneshwar Pasupathi</u></span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
