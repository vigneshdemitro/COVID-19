<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body onload="onLoadData()" class="bg-dark"> 
    <div class="container">
        <div class="row d-flex justify-content-center text-white font-weight-bold">
            <h1>COVID-19</h1>
        </div>
        <br>
        <div class="row d-flex justify-content-center text-white font-weight-normal">
            <p>Status of the pandemic disease in India State-Wise</p>
        </div>
        <br>
        <div class="row d-flex justify-content-center text-white font-weight-normal">
            <span>Api source <a href="https://api.covid19india.org/data.json"
                    target="_blank">https://api.covid19india.org/data.json</a></span>
        </div>
        <br>
        <div class="row d-flex justify-content-around" id="infoDiv">
        </div>
        <br>
        <footer>
            <div class="row d-flex justify-content-center text-white font-weight-normal">Made with</div>
            <div class="row d-flex justify-content-center">
                <img src="love.png" alt="Love" width="50px" height="35px">
            </div>
            <div class="row d-flex justify-content-center text-white font-weight-normal">By</div>
            <div class="row d-flex justify-content-center text-white font-weight-normal">
                <a class="nav-item" href="https://github.com/vigneshdemitro" target="_blank">Vigneshwar Pasupathi</a>
            </div>
