<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
    <style>
        body{
            background-color: rgba(173, 18, 18, 0.918);
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center text-white font-weight-bold">
            <h1>COVID-19</h1>
        </div>
        <br>
        <div class="row d-flex justify-content-center text-white font-weight-normal">
            <p>Status of the pandemic disease in India State-Wise</p>
        </div>
        <br>
        <div class="row d-flex justify-content-around" id="infoDiv">
        </div>
        <br>
        <footer>
            <div class="row d-flex justify-content-center text-white font-weight-normal">
                <span><a href="https://www.freecounterstat.com" title="visitor counter"><img
                            src="https://counter11.stat.ovh/private/freecounterstat.php?c=6lq5zf9hgw1ndcmwmzcl8k859b4juz4b"
                            border="0" title="visitor counter" alt="visitor counter"></a></span>
            </div>
            <div class="row d-flex justify-content-center text-white font-weight-normal">Made with</div>
            <div class="row d-flex justify-content-center">
                <img src="love.png" alt="Love" width="50px" height="35px">
            </div>
            <div class="row d-flex justify-content-center text-white font-weight-normal">By</div>
            <div class="row d-flex justify-content-center text-white font-weight-normal"
                onclick="window.open('https://github.com/vigneshdemitro','mywindow')" style="cursor:pointer;">
                <span>
                    <img src="github.png" alt="github" width="50px" height="50px">
                </span>
                <span class="d-flex align-items-center text-primary"><u>Vigneshwar Pasupathi</u></span>
            </div>
        </footer>
    </div>
</body>

</html>
